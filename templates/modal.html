<div
    id="productModal"
    class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 transition-opacity duration-150"
>
    <div
        id="productModalContent"
        class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/2 lg:w-1/3 max-h-[90vh] overflow-y-auto transform opacity-0 scale-95 transition-all duration-150"
    >
        <div class="flex items-center justify-between p-4 border-b">
            <div>
                <h3 class="text-xl font-semibold text-gray-900">
                    Create New Product
                </h3>
                <p class="text-sm text-gray-600 mt-1">
                    Fill out the details for your new product.
                </p>
            </div>
            <button
                type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
                onclick="hideModal()"
            >
                <svg
                    aria-hidden="true"
                    class="w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                    ></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <div class="px-6 py-4">
            <form id="productForm" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label
                        for="name"
                        class="block text-sm font-medium text-gray-700"
                        >Product Name</label
                    >
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-black focus:border-black"
                        required
                    />
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label
                            for="price"
                            class="block text-sm font-medium text-gray-700"
                            >Price</label
                        >
                        <input
                            type="number"
                            id="price"
                            name="price"
                            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-black focus:border-black"
                            required
                        />
                    </div>
                    <div>
                        <label
                            for="stock"
                            class="block text-sm font-medium text-gray-700"
                            >Stock</label
                        >
                        <input
                            type="number"
                            id="stock"
                            name="stock"
                            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-black focus:border-black"
                            required
                        />
                    </div>
                </div>
                <div>
                    <label
                        for="brand"
                        class="block text-sm font-medium text-gray-700"
                        >Brand</label
                    >
                    <input
                        type="text"
                        id="brand"
                        name="brand"
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-black focus:border-black"
                        required
                    />
                </div>
                <div>
                    <label
                        for="category"
                        class="block text-sm font-medium text-gray-700"
                        >Category</label
                    >
                    <input
                        type="text"
                        id="category"
                        name="category"
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-black focus:border-black"
                        required
                    />
                </div>
                <div>
                    <label
                        for="description"
                        class="block text-sm font-medium text-gray-700"
                        >Description</label
                    >
                    <textarea
                        id="description"
                        name="description"
                        rows="3"
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-black focus:border-black"
                        required
                    ></textarea>
                </div>
                <div>
                    <label
                        for="thumbnail"
                        class="block text-sm font-medium text-gray-700"
                        >Thumbnail URL</label
                    >
                    <input
                        type="url"
                        id="thumbnail"
                        name="thumbnail"
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-black focus:border-black"
                        required
                    />
                </div>
                <div class="flex items-center">
                    <input
                        id="is_featured"
                        name="is_featured"
                        type="checkbox"
                        class="h-4 w-4 text-black border-gray-300 rounded focus:ring-black"
                    />
                    <label
                        for="is_featured"
                        class="ml-2 block text-sm text-gray-900"
                        >Is this a featured product?</label
                    >
                </div>
            </form>
        </div>
        <div
            class="flex items-center justify-end gap-2 p-4 border-t border-gray-200"
        >
            <button
                type="button"
                class="border border-gray-400 text-black bg-white hover:opacity-75 duration-200 p-2"
                onclick="hideModal()"
            >
                Cancel
            </button>
            <button
                type="submit"
                form="productForm"
                class="border border-black text-white bg-black hover:opacity-40 duration-200 p-2"
            >
                Create Product
            </button>
        </div>
    </div>
</div>

<script>
    function showModal() {
        const productModal = document.getElementById("productModal");
        const productModalContent = document.getElementById(
            "productModalContent"
        );

        productModal.classList.remove("hidden");
        setTimeout(() => {
            productModalContent.classList.remove("opacity-0", "scale-95");
            productModalContent.classList.add("opacity-100", "scale-100");
        }, 10);
    }

    function hideModal() {
        const productModal = document.getElementById("productModal");
        const productModalContent = document.getElementById(
            "productModalContent"
        );
        const productForm = document.getElementById("productForm");

        productModalContent.classList.remove("opacity-100", "scale-100");
        productModalContent.classList.add("opacity-0", "scale-95");
        setTimeout(() => {
            productModal.classList.add("hidden");
            if (productForm) {
                productForm.reset();
            }
        }, 150);
    }

    async function addProduct() {
        await fetch("{% url 'products:create_product_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector("#productForm")),
        });

        document.getElementById("productForm").reset();
        hideModal();

        document.dispatchEvent(new CustomEvent("productAdded"));

        return false;
    }

    document.getElementById("productForm").addEventListener("submit", function(e) {
        e.preventDefault();
        addProduct();
    })

    document.getElementById("newsForm").addEventListener("submit", function(e) {
        e.preventDefault();
        addNewsEntry();
    })
</script>
