{% load static %}

<header class="w-full z-50 fixed h-16 bg-black text-white">
    <div class="max-w-6xl w-full flex items-center justify-between mx-auto h-full">
        <a class="text-2xl" href="{% url 'main:show_main' %}" >
            <div class="flex gap-2">
                <img src="{% static 'image/ball.svg' %}" alt="logo">
                
                Kick Street
            </div>
        </a>

        {% if user.is_authenticated %}
            <div class="flex gap-4 h-full items-center">
                Welcome, {{ request.user }}
                
                <a href="{% url 'users:show_logout' %}" class="h-full items-center justify-center flex hover:opacity-40 text-black cursor-pointer duration-200 bg-white px-4">
                    Logout
                </a>
            </div>
        {% else %}
            <a href="{% url 'users:show_login' %}" class="h-full items-center justify-center flex hover:text-black cursor-pointer duration-200 hover:bg-white px-4">
                Login
            </a>
        {% endif %}
    </div>
</header>
