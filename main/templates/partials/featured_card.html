<div class="h-64 rounded-2xl overflow-hidden shadow-lg col-span-1 relative">
    <img src="{{ product.thumbnail }}" alt="{{ product.name }}" class="absolute z-0 w-full h-full object-cover" />

    <div class="absolute z-10 h-full w-full bg-gradient-to-t from-black/80 via-black/40 to-transparent flex items-end">
        <div class="p-4">
            <h3 class="text-2xl font-semibold text-white">
                {{ product.name }}
            </h3>

            <p class="text-green-400 text-lg font-bold mt-1">
                ${{ product.price }}
            </p>
        </div>
    </div>

    <div class="absolute w-full h-full flex items-end justify-end p-4 z-20">
        <a href="{% url 'products:show_product' product.id %}">
            <button class="bg-green-400 p-2 text-white hover:bg-white hover:text-green-400 duration-200">
                Details
            </button>
        </a>
    </div>
</div>
