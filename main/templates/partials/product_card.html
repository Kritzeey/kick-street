<div class="h-64 rounded-2xl overflow-hidden text-white shadow-lg col-span-1" >
    <div class="relative h-full">
        <img src="{{ product.thumbnail }}" alt="{{ product.name }}" class="absolute inset-0 w-full h-full object-cover" />

        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent flex items-end" >
            <div class="w-full px-4 pb-4">
                <h3 class="text-2xl font-semibold leading-tight">
                    {{ product.name }}
                </h3>

                <p class="text-green-400 text-lg font-bold mt-1">
                    ${{ product.price }}
                </p>
            </div>
        </div>
    </div>
</div>
