<head>
    <title>
        Login
    </title>
</head>

<div class="login"> 
    <form method="POST" action="">
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
            
            <tr>
                <td></td>
                
                <td><input class="btn login_btn" type="submit" value="login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %} Don't have an account yet?

    <a href="{% url 'main:show_register' %}">Register</a>
</div>
