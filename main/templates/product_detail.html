<img src="{{ product.thumbnail }}" height="400" width="400">

<div>
    <p>
        Name: {{ product.name }}
    </p>

    <p>
        Brand: {{ product.brand }}
    </p>
    
    <p>
        Category: {{ product.category }}
    </p>

    <p>
        Description: {{ product.description }}
    </p>

    {% if product.user %}
        <p>Seller: {{ product.user.username }} </p>
    {% else %}
        <p>Seller: anonymous</p>
    {% endif %}
</div>
