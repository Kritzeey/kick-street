{% extends 'base.html' %} 

{% block content %}
    <main class="pt-16">
        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
                <div class="field-container">
                    {{ field.label }}

                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" class="border border-black">Edit Product</button>
        </form>
    </main>
{% endblock %}
